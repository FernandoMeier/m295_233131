<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const addbookform = document.getElementById("add-book-form");

            addbookform.addEventListener("submit", (event) => {
                const formData = new FormData(addbookform);
                console.log(formData)
                fetch("http://localhost:3300/books", {
                    method: "POST",
                    body: formData
                }).then((res) => {
                    console.log(res)
                })
                event.preventDefault();
            })
        })

        // action="http://localhost:3300/books"
    </script>
</head>

<body>
    <form id="add-book-form" action="http://localhost:3300/books">
        <label for="name-input">
            <input type="text" name="book" id="name-input" placeholder="Name of book">
        </label>

        <label for="author-input">
            <input type="text" name="author" id="author-input" placeholder="Author">
        </label>

        <label for="year-input">
            <input type="text" name="year" id="Year-input" placeholder="Year of release">
        </label>

        <label for="isbn-input">
            <input type="text" name="isbn" id="isbn-input" placeholder="ISBN">
        </label>

        <button type="submit">Add book</button>
    </form>
</body>

</html>
